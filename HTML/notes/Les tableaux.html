<!DOCTYPE html>

    <title>Les tableaux</title>
</head>
<body>
    <h1 style="text-align:center">
        Les Tableaux
    </h1>
    <p>
        Les tableaux sont crées à l'aide de la balise <b>Table</b> <code>&lt;table&gt;</code>, 
        doc <a href=https://www.w3schools.com/tags/tag_table.asp title="Go!"> ici</a> <br>
        Les tableaux sont composés de lignes encadrées par la balise <b>Trame</b> <code>&lt;tr&gt;</code> <br>
        Chaque ligne est composée de cellules encadrées par les balises <code>&lt;td&gt;</code>
    </p>
</body>
</html>
