    <form action="http://bienvu.net/script.php" method="GET" enctype="multipart/form-data" class="my-3 mx-3">
        
        *Ces zones sont obligatoires <br>
        <h1>
            Vos Coordonnées
        </h1> 
        <div class="form-group">
          <label for="Nom">Nom*</label>
          <input type="text" class="form-control" name="Nom" id="Nom" placeholder="Veuillez saisir votre nom" required>
        </div>
        <div class="form-group">
          <label for="Prénom">Prénom</label>
          <input type="text" class="form-control" name="Prénom" id="Prénom" placeholder="Veuillez saisir votre prénom" required>
        </div>
        Sexe* <br>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Sexe" id="Féminin" value="Féminin" required>
            <label class="form-check-label" for="Féminin">
              Féminin
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Sexe" id="Masculin" value="Masculin" required>
            <label class="form-check-label" for="Masculin">
              Masculin
            </label>
        </div>
        <div class="form-group">
            <label for="Date">Date de naissance*</label>
            <input type="date" class="form-control" name="Date" id="Date"  required>
        </div>
        
        <div class="form-group">
            <label for="Codepostal">Code postal*</label>
            <input type="text" class="form-control" name="Code_postal" id="Codepostal" required>
        </div>
        <div class="form-group">
            <label for="Adresse">Adresse</label>
            <input type="text" class="form-control" name="Adresse" id="Adresse">
        </div>
        <div class="form-group">
            <label for="Ville">Ville</label>
            <input type="text" class="form-control" name="Ville" id="Ville">
        </div>
        <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="prenom.nom@afpa.fr" required>
        </div>
        <h1>
            Votre Demande
        </h1> 
        <div class="form-group">
            <label class="mr-sm-2" for="Sujet">Sujet</label>
            <select class="custom-select mr-sm-2" name="Sujet" id="Sujet">
            <option selected disabled>Veuillez sélectionner un sujet</option>
            <option value="Mes commandes">Mes commandes</option>
            <option value="Question sur un produit">Question sur un produit</option>
            <option value="Réclamation">Réclamation</option>
            <option value="Autre">Autre</option>
            </select>
        </div>  
        <div class="form-group">
            <label for="Votrequestion">Votre question*</label>
            <textarea class="form-control" name="Question" id="Votrequestion" rows="3"></textarea>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" name="Autorisation" id="Autorisation" value="Donnée" required>
            <label class="form-check-label" for="Autorisation">J'accepte le traitement informatique de ce formulaire</label>
          </div>
        
          <br>

          <button class="btn btn-dark" type="submit">Envoyer</button>
          <button class="btn btn-dark" type="reset">Annuler</button>
    
    </form>
